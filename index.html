<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="todo-wrapper">
        <div class="todo-title">
          <h3>Hello, Hoai</h3>
        </div>
        <div class="todo-body">
          <div class="task-today">
            <div class="task-title">Today</div>
            <div class="task-counting ds-flex">
              <div class="number-count">2/10 tasks</div>
            </div>
          </div>
          <div class="task-todo"></div>
          <div class="task-inprocess"></div>
          <div class="task-menu"></div>
        </div>
      </div>
    </div>
  </body>
</html>
